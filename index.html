<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doceria Mari Vicente</title>

    <!--style-->

    <link rel="stylesheet" href="style.css" />

    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">Doceria <span> Mari Vicente</span></a>
        <div class="menu">...</div>
      </nav>
    </header>

    <main>
      <!--Home-->
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              class="logoimg"
              src="imagens\logo.jpg"
              alt="Logo da Mari Vicente"
            />
          </div>
          <div class="text">
            <h1>Viemos para adoçar o mundo!</h1>

            <p>
              A Doceria da Mari te proporciona uma experiência gastronômica
              maravilhosa através dos seus Bolos Temáticos, Bolos Gourmet, Cup
              Cakes, Brigadeiros e um belíssimo serviço de PIC NIC!
            </p>

            <!--Link para agendar horário-->
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section">
        <div class="container">próxima section</div>
      </section>
    </main>
